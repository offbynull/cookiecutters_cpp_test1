name: build-wheels
on:
  # push:
  #   branches: [main]
  workflow_dispatch:
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ pkg-config libboost-all-dev
          python -m pip install --upgrade pip
          python -m pip install build meson ninja
      - name: Build wheel
        run: |
          meson setup --reconfigure buildDir --buildtype=debug
          python -m build --wheel
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-linux
          path: dist/*.whl
          if-no-files-found: error
      # - name: Publish to Artifactory
