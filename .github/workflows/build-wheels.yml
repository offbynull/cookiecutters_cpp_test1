      #       --repository-url https://<artifactory-url>/api/pypi/<repo>/ \
      #       --username USERNAME \
      #       --password PASSWORD \
      #       dist/*.whl
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          brew update
          brew install gcc boost pkg-config
          python -m pip install --upgrade pip
          python -m pip install build meson ninja
      - name: Build wheel
        run: |
          meson setup --reconfigure buildDir --buildtype=debug
          python -m build --wheel
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-mac
          path: dist/*.whl
          if-no-files-found: error
